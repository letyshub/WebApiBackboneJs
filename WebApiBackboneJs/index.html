<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-1.12.1.min.js"></script>
    <script src="Scripts/json2.js"></script>
    <script src="Scripts/underscore-min.js"></script>
    <script src="Scripts/backbone-min.js"></script>
    <script src="Scripts/Model/planet-model.js"></script>
    <script src="Scripts/View/app-view.js"></script>
    <script src="Scripts/View/planet-view.js"></script>
    <script src="Scripts/Application/global.js"></script>
</head>
<body>
    <div id="app">
        <div class="planets">
            <h1>Solar planets:</h1>
            <div id="planetsList">
            </div>

            <div class="planetAdd">
                <label>Add solar planet:</label>
                <input type="text" id="planetId" />
                <input type="text" id="planetName" />
                <input type="text" id="planetDiameter" />
                <input type="text" id="planetOrbit" />
                <input type="text" id="planetDay" />
                <input id="planetAdd" type="button" value="Add planet" />
            </div>
        </div>
    </div>

    <script type="text/template" id="planet-template">
        <div class="view planet">
            <b><%- id %> <%- name %></b>
            <label><%- diameter %> (km)</label>
            <label><%- orbit %> (Earth days)</label>
            <label><%- day %> (Earth days)</label>
        </div>
    </script>
</body>
</html>
